<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom Screen on Kokoa Clone</title>
  </head>
  <body class="chatroom-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a class="alt-screen-header__link" href="chat.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1>Danny Bae</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2022년 1월 24일</div>
      <div class="message-row">
        <div class="cropping">
          <img src="https://cdn.vrlu.com/5v5mmgvbb68j2vwn3vly8dp3t80c" />
        </div>
        <div class="message-row__content">
          <span class="message__author">Danny Bae</span>
          <div class="message__info">
            <span class="message__buble">Hey there! you doing fine?</span>
            <span class="message__time">오후 7시 30분</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__buble">I'm doing fine sir!!</span>
            <span class="message__time">오후 8시 11분</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="   Write a message...!" />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/982c8a969e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
