<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen on Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <i class="fas fa-music"></i>
        </span>
        <span>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    <a id="friends-names-display">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="far fa-chevron-right fa-xs"></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img .user-component__img--xl"
            src="https://avatars.githubusercontent.com/u/38020455?v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김승규</h4>
            <h6 class="user-component__subtitle">
              2022 서비스 런칭 월 2000만원 소득 창출
            </h6>
          </div>
        </div>
      </div>
      <div class="friends-screen-channel">
        <div class="friends-screen-channel__header">
          channel
          <i class="far fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__img user-component__img--sm"
              src="https://avatars.githubusercontent.com/u/38020455?v=4"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title-not-bold">
                Channel
              </h4>
              <!--<h6 class="user-component__subtitle">2022 서비스 런칭 월 2000만원 소득 창출</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="far fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification bage">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/982c8a969e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
