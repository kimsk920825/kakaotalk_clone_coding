<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats Screen on Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen-header screen-header-chat">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search"></i>
        </span>
        <span>
          <i class="far fa-comment-dots"></i>
        </span>
        <span>
          <i class="fas fa-music"></i>
        </span>
        <span>
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img .user-component__img--xl"
            src="https://avatars.githubusercontent.com/u/38020455?v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김승규</h4>
            <h6 class="user-component__subtitle">
              2022 서비스 런칭 월 2000만원 소득 창출
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>21:22</span>
          <span class="bage chat-bage">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification bage">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/982c8a969e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
