<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Screen on Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="alt-screen-header">
      <div class="alt-screen-header__item">
        <a class="alt-screen-header__link" href="find.html">
          <i class="fas fa-angle-left fa-lg"></i>
        </a>
      </div>

      <div class="alt-screen-header__item">
        <h1>Settings</h1>
      </div>
      <div class="alt-screen-header__item">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <main class="main-screen">
      <ul class="settings-first-box">
        <li class="settings-first-box__li">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </li>
        <li class="settings-first-box__li">
          <i class="fas fa-flask"></i>
          <span>Kakao Lab</span>
        </li>
        <li class="settings-first-box__li">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend.html">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification bage">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-pc">"화면을 폭을 줄여주세요!"</div>
    <script
      src="https://kit.fontawesome.com/982c8a969e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
